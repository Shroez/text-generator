<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text generator</title>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI text Generator</h1>
      </header>

      <main id="text-generator-form">
        <form>
          <input
            type="text"
            placeholder="Write your text here"
            autofocus
            autocomplete="off"
            class="instructions" />
          <input type="submit" class="submit-button" />
        </form>
        <div class="generated-text" id="submited-text">
          poem goes here
          <br />
          poem goes here
          <br />
          poem goes here
          <br />
        </div>
        <br />
      </main>

      <footer>
        This AI project was coded by Shamahara Rodriguez and is
        <a href="https://github.com/Shroez/text-generator" target="_blank">
          open-source on GitHub</a
        >
        and hosted on
        <a href="https://my-ai-text-generator.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
